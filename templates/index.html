<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Local Video Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{--bg:#0b1324;--card:#0f1b33;--text:#e9eef9;--muted:#93c5fd;--line:#1f2a44;--brand:#3b82f6}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto;margin:0}
    .wrap{max-width:900px;margin:32px auto;background:var(--card);padding:22px;border-radius:16px}
    h1{margin:0 0 16px}
    .card{padding:16px;border:1px solid var(--line);border-radius:12px;background:#0e1830}
    input[type=file],button{padding:10px 12px;border:0;border-radius:8px}
    button{background:var(--brand);color:#fff;cursor:pointer}
    .row{display:flex;gap:10px;align-items:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸŽ¬ Local Video Object Finder</h1>
    <div class="card">
      <form action="/upload" method="post" enctype="multipart/form-data" class="row">
        <input type="file" name="video" accept="video/mp4,video/*" required>
        <button type="submit">Upload & Analyze</button>
      </form>
      <p style="opacity:.8;margin-top:10px">MP4 under 5 minutes recommended. Frames sampled at 0.75 fps.</p>
    </div>
  </div>
</body>
</html>
